<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix image" class="header__img">
    <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="create-task-form">
      <label class="create-task-form__title" for="new-task">Add Item</label>
      <div class="create-task">
        <input id="new-task" class="task create-task__input task-item__input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task task-item__text">Pay Bills</label>
        <input type="text" class="task task-item__input">
        <button class="button edit-task__button">Edit</button>
        <button class="button delete-task__button"><img src="./remove.svg" class="task-item__button__img" alt=""></button>
      </li>
      <li class="mode task-item">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task task-item__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-item__input">
        <button class="button edit-task__button">Save</button>
        <button class="button delete-task__button"><img src="./remove.svg" class="task-item__button__img" alt=""></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox" checked>
        <label class="task task-item__text completed-task__text">See the Doctor</label>
        <input type="text" class="task task-item__input">
        <button class="button edit-task__button">Edit</button>
        <button class="button delete-task__button"><img src="./remove.svg" class="task-item__button__img" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
